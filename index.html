<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      <!-- Fonts -->
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
         href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap"
         rel="stylesheet"
      />

      <!-- Icon Page -->
      <link
         rel="icon"
         type="image/png"
         sizes="32x32"
         href="./src/img/book.svg"
      />

      <!-- Icons -->
      <link rel="stylesheet" href="assets/style.css" />

      <!-- Styles -->
      <link rel="stylesheet" href="/src/styles/colors/color.css" />
      <link rel="stylesheet" href="/src/styles/main/main.css" />
      <link rel="stylesheet" href="/src/styles/header/header.css" />
      <link rel="stylesheet" href="/src/styles/global/global.css" />

      <!-- Init Axios CDN -->
      <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

      <title>API Pa√≠ses</title>
   </head>
   <body>
      <header id="home">
         <div class="limit-area header-elements">
            <h1>Where in the world?</h1>
            <div id="modeDark" class="animation-zoom">
               <i class="icon-brightness-contrast"> </i>
               <p id="textModeScreen">Dark Mode</p>
            </div>
         </div>
      </header>

      <main>
         <div class="limit-area">
            <section class="form">
               <form>
                  <div class="container-words-search animation-zoom">
                     <label class="sr-only" for="inputSeachCountry"
                        >Search for a country</label
                     >
                     <input
                        type="text"
                        id="inputSeachCountry"
                        placeholder="Search for a country..."
                     />
                     <i class="icon-search"></i>
                  </div>

                  <label class="sr-only" for="selectRegion"
                     >Filter by Region</label
                  >
                  <select
                     class="animation-zoom"
                     name="regions"
                     id="selectRegion"
                  >
                     <option value="" disabled selected>
                        Filtering by Region
                     </option>
                     <option>All</option>
                  </select>
               </form>
            </section>

            <section class="list-countries"></section>
         </div>

         <div class="modal-wait">
            <div class="icon-animate-rotate">
               <i class="icon-spinner2"></i>
            </div>
            <p>Loading...</p>
         </div>

         <a href="#home" class="back-to-top animation-up"
            ><i class="icon-arrow-up2"></i
         ></a>
      </main>

      <script src="/src/js/mainStyles.js"></script>
      <script src="node_modules/axios/dist/axios.min.js"></script>
      <script src="/src/js/apiInteraction.js"></script>
   </body>
</html>
